<meta itemprop="name" content="Zumba Engineering Blog">
<meta itemprop="copyrightyear" content="2012">
<meta itemprop="copyrightholder" content="Zumba Fitness, LLC">
<h2>Posts</h2>
<br>
<ul>
	{% for post in site.posts %}
	<li itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
		<a href="{{site.url}}{{ post.url }}" itemprop="url">{{ post.title }}</a> ({{ post.date | date: "%B %d, %Y"}})
	</li>
	{% endfor %}
</ul>
