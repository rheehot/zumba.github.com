---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
	<header>
		<h1 itemprop="name headline">{{ page.title }}</h1>
		<time itemprop="datePublished" pubdate datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %d, %Y" }}</time>
		<address itemprop="author" itemscope itemtype="http://schema.org/Person">
			By <a rel="author" itemprop="url" href="https://github.com/{{ page.nickname }}"><span itemprop="name">{{ page.author }}</span></a>
		</address>
	</header>

	<div itemprop="articleBody">
		{{ content }}
	</div>

	<section class="comments">
		<div id="disqus_thread" itemprop="review" itemscope itemtype="http://schema.org/Review"></div>
		<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	</section>
</article>

<script type="text/javascript">
	var disqus_shortname = 'zumbaengineering';
	var disqus_identifier = '{{ site.url }}{{ page.url }}';

	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
